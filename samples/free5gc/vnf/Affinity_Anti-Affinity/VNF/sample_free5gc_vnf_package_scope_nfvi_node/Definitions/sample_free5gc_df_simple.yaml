tosca_definitions_version: tosca_simple_yaml_1_2

description: Simple deployment flavour for Sample VNF

imports:
  - etsi_nfv_sol001_common_types.yaml
  - etsi_nfv_sol001_vnfd_types.yaml
  - sample_free5gc_types.yaml

topology_template:
  inputs:
    id:
      type: string
    vendor:
      type: string
    version:
      type: version
    descriptor_id:
      type: string
    descriptor_version:
      type: string
    provider:
      type: string
    product_name:
      type: string
    software_version:
      type: string
    vnfm_info:
      type: list
      entry_schema:
        type: string
    flavour_id:
      type: string
    flavour_description:
      type: string

  substitution_mappings:
    node_type: company.provider.VNF
    properties:
      flavour_id: simple
    requirements:
      virtual_link_external1_1: [ free5gc_CP, virtual_link ]
      virtual_link_external1_2: [ free5gc_UPF_CP, virtual_link ]

  node_templates:
    VNF:
      type: company.provider.VNF
      properties:
        flavour_description: A simple flavour
      interfaces:
        Vnflcm:
          instantiate_end:
            implementation: mgmt-drivers-free5gc
          scale_start:
            implementation: mgmt-drivers-free5gc
          scale_end:
            implementation: mgmt-drivers-free5gc
          heal_start:
            implementation: mgmt-drivers-free5gc
          heal_end:
            implementation: mgmt-drivers-free5gc
      artifacts:
        mgmt-drivers-free5gc:
          description: Management driver for VNF Free5gc
          type: tosca.artifacts.Implementation.Python
          file: Scripts/free5gc_mgmt.py

    free5gc:
      type: tosca.nodes.nfv.Vdu.Compute
      properties:
        name: free5gc
        description: free5gc compute node
        vdu_profile:
          min_number_of_instances: 1
          max_number_of_instances: 2
        sw_image_data:
          name: free5gc-img
          version: '1.0'
          checksum:
            algorithm: sha-512
            hash: 1132fb747c2473162ee757596ee1444c84e32edb05c931fb4762aa84f03cdae698837d6bb4da97f2fff439c7c19ef907eb55aa7df54c6410d2060419831732ea
          container_format: bare
          disk_format: qcow2
          min_disk: 0 GB
          size: 18 GB

      capabilities:
        virtual_compute:
          properties:
            requested_additional_capabilities:
              properties:
                requested_additional_capability_name: m1.xlarge
                support_mandatory: true
                target_performance_parameters:
                  entry_schema: test
            virtual_memory:
              virtual_mem_size: 16 GB
            virtual_cpu:
              num_virtual_cpu: 8
            virtual_local_storage:
              - size_of_storage: 160 GB

    free5gc_CP:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        order: 0
      requirements:
        - virtual_binding: free5gc

    free5gc_UPF_CP:
      type: tosca.nodes.nfv.VduCp
      properties:
        layer_protocols: [ ipv4 ]
        order: 0
      requirements:
        - virtual_binding: free5gc


  policies:
    - scaling_aspects:
        type: tosca.policies.nfv.ScalingAspects
        properties:
          aspects:
            free5gc_instance:
              name: free5gc_instance
              description: free5gc_instance scaling aspect
              max_scale_level: 1
              step_deltas:
                - delta_1

    - free5gc_initial_delta:
        type: tosca.policies.nfv.VduInitialDelta
        properties:
          initial_delta:
            number_of_instances: 1
        targets: [ free5gc ]

    - free5gc_scaling_aspect_deltas:
        type: tosca.policies.nfv.VduScalingAspectDeltas
        properties:
          aspect: free5gc_instance
          deltas:
            delta_1:
              number_of_instances: 1
        targets: [ free5gc ]

    - instantiation_levels:
        type: tosca.policies.nfv.InstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              description: Smallest size
              scale_info:
                free5gc_instance:
                  scale_level: 0
            instantiation_level_2:
              description: Largest size
              scale_info:
                free5gc_instance:
                  scale_level: 1
          default_level: instantiation_level_1

    - free5gc_instantiation_levels:
        type: tosca.policies.nfv.VduInstantiationLevels
        properties:
          levels:
            instantiation_level_1:
              number_of_instances: 1
            instantiation_level_2:
              number_of_instances: 2
        targets: [ free5gc ]

    - policy_antiaffinity_free5gc:
        type: tosca.policies.nfv.AntiAffinityRule
        targets: [ free5gc ]
        properties:
          scope: nfvi_node

