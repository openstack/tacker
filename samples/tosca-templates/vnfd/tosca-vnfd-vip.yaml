tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: |
   Demo example with virtural IP.
   The VCP is used to grab an IP which will be used as an virtual IP as CP1 and CP2.

metadata:
  template_name: sample-tosca-vnfd-vip

topology_template:
  node_templates:
    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 512 MB
            disk_size: 1 GB
      properties:
        image: cirros-0.5.2-x86_64-disk
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: true
        security_groups:
          - default
        ip_address: 10.10.1.11
        order: 0
        allowed_address_pairs:
          - ip_address: 10.10.1.13
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VDU2:
      type: tosca.nodes.nfv.VDU.Tacker
      capabilities:
        nfv_compute:
          properties:
            num_cpus: 1
            mem_size: 512 MB
            disk_size: 1 GB
      properties:
        image: cirros-0.5.2-x86_64-disk
        availability_zone: nova
        mgmt_driver: noop
        config: |
          param0: key1
          param1: key2

    CP2:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: true
        security_groups:
          - default
        ip_address: 10.10.1.12
        order: 0
        allowed_address_pairs:
          - ip_address: 10.10.1.13
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU2

    VCP:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: true
        security_groups:
          - default
        ip_address: 10.10.1.13
      requirements:
        - virtualLink:
            node: VL1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net1
        vendor: Tacker
