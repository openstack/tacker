data_types:
  tosca.nfv.datatypes.pathType:
    properties:
      forwarder:
        type: string
        required: true
      capability:
        type: string
        required: true
      sfc_encap:
        type: boolean
        required: false
        default: true

  tosca.nfv.datatypes.aclType:
    properties:
      eth_type:
        type: string
        required: false
      eth_src:
        type: string
        required: false
      eth_dst:
        type: string
        required: false
      vlan_id:
        type: integer
        constraints:
          - in_range: [ 1, 4094 ]
        required: false
      vlan_pcp:
        type: integer
        constraints:
          - in_range: [ 0, 7 ]
        required: false
      mpls_label:
        type: integer
        constraints:
          - in_range: [ 16, 1048575]
        required: false
      mpls_tc:
        type: integer
        constraints:
          - in_range: [ 0, 7 ]
        required: false
      ip_dscp:
        type: integer
        constraints:
          - in_range: [ 0, 63 ]
        required: false
      ip_ecn:
        type: integer
        constraints:
          - in_range: [ 0, 3 ]
        required: false
      ip_src_prefix:
        type: string
        required: false
      ip_dst_prefix:
        type: string
        required: false
      ip_proto:
        type: integer
        constraints:
          - in_range: [ 1, 254 ]
        required: false
      destination_port_range:
        type: string
        required: false
      source_port_range:
        type: string
        required: false
      network_src_port_id:
        type: string
        required: false
      network_dst_port_id:
        type: string
        required: false
      network_id:
        type: string
        required: false
      network_name:
        type: string
        required: false
      tenant_id:
        type: string
        required: false
      icmpv4_type:
        type: integer
        constraints:
          - in_range: [ 0, 254 ]
        required: false
      icmpv4_code:
        type: integer
        constraints:
          - in_range: [ 0, 15 ]
        required: false
      arp_op:
        type: integer
        constraints:
          - in_range: [ 1, 25 ]
        required: false
      arp_spa:
        type: string
        required: false
      arp_tpa:
        type: string
        required: false
      arp_sha:
        type: string
        required: false
      arp_tha:
        type: string
        required: false
      ipv6_src:
        type: string
        required: false
      ipv6_dst:
        type: string
        required: false
      ipv6_flabel:
        type: integer
        constraints:
          - in_range: [ 0, 1048575]
        required: false
      icmpv6_type:
        type: integer
        constraints:
          - in_range: [ 0, 255]
        required: false
      icmpv6_code:
        type: integer
        constraints:
          - in_range: [ 0, 7]
        required: false
      ipv6_nd_target:
        type: string
        required: false
      ipv6_nd_sll:
        type: string
        required: false
      ipv6_nd_tll:
        type: string
        required: false

  tosca.nfv.datatypes.policyType:
    properties:
      type:
        type: string
        required: false
        constraints:
          - valid_values: [ ACL ]
      criteria:
        type: list
        required: true
        entry_schema:
          type: tosca.nfv.datatypes.aclType


  tosca.nfv.datatypes.policyTypeV2:
    properties:
      type:
        type: string
        required: false
        constraints:
          - valid_values: [ ACL ]
      criteria:
        type: list
        required: true
        entry_schema:
          type: tosca.nfv.datatypes.classifierType

  tosca.nfv.datatypes.classifierType:
    properties:
      name:
        type: string
        required: true
      classifier:
        type: tosca.nfv.datatypes.aclType
        required: true

node_types:
  tosca.nodes.nfv.VDU.Tacker:
    derived_from: tosca.nodes.nfv.VDU
    capabilities:
      nfv_compute:
        type: tosca.datatypes.compute_properties
    properties:
      name:
        type: string
        required: false
      image:
#       type: tosca.artifacts.Deployment.Image.VM
        type: string
        required: false
      flavor:
        type: string
        required: false
      availability_zone:
        type: string
        required: false
      metadata:
        type: map
        entry_schema:
          type: string
        required: false
      config_drive:
        type: boolean
        default: false
        required: false

      placement_policy:
#        type: tosca.policies.tacker.Placement
        type: string
        required: false
      app_monitoring_policy:
#        type: tosca.policies.tacker.AppMonitoring
#        type: tosca.datatypes.tacker.AppMonitoringType
        type: map
        required: false



      monitoring_policy:
#        type: tosca.policies.tacker.Monitoring
#        type: tosca.datatypes.tacker.MonitoringType
        type: map
        required: false

      config:
        type: string
        required: false

      mgmt_driver:
        type: string
        default: noop
        required: false

      service_type:
        type: string
        required: false

      user_data:
        type: string
        required: false

      user_data_format:
        type: string
        required: false

      key_name:
        type: string
        required: false

      vnfcs:
        type: map
        required: false
        entry_schema:
          type: tosca.datatypes.nfv.VnfcConfigurableProperties

      namespace:
        type: string
        required: false

      mapping_ports:
        type: list
        required: false
        entry_schema:
          type: string

      labels:
        type: list
        required: false
        entry_schema:
          type: string

      reservation_metadata:
        type: tosca.datatypes.tacker.VduReservationMetadata
        required: false

      maintenance:
        type: boolean
        required: false

  tosca.nodes.nfv.CP.Tacker:
    derived_from: tosca.nodes.nfv.CP
    properties:
      mac_address:
        type: string
        required: false
      name:
        type: string
        required: false
      management:
        type: boolean
        required: false
      anti_spoofing_protection:
        type: boolean
        required: false
      allowed_address_pairs:
        type: list
        entry_schema:
          type: tosca.datatypes.tacker.VirtualIP
        required: false
      security_groups:
        type: list
        required: false
      type:
        type: string
        required: false
        constraints:
          - valid_values: [ sriov, vnic ]

  tosca.nodes.nfv.FP.TackerV2:
    derived_from: tosca.nodes.Root
    properties:
      id:
        type: integer
        required: false
      symmetrical:
        type: boolean
        required: false
        default: false
      correlation:
        type: string
        required: false
        constraints:
          - valid_values: [ mpls, nsh ]
        default: mpls
      policy:
        type: tosca.nfv.datatypes.policyTypeV2
        required: false
        description: policy to use to match traffic for this FP
      path:
        type: list
        required: true
        entry_schema:
          type: tosca.nfv.datatypes.pathType

  tosca.nodes.nfv.FP.Tacker:
    derived_from: tosca.nodes.Root
    properties:
      id:
        type: integer
        required: false
      symmetrical:
        type: boolean
        required: false
        default: false
      correlation:
        type: string
        required: false
        constraints:
          - valid_values: [ mpls, nsh ]
        default: mpls
      policy:
        type: tosca.nfv.datatypes.policyType
        required: true
        description: policy to use to match traffic for this FP
      path:
        type: list
        required: true
        entry_schema:
          type: tosca.nfv.datatypes.pathType

  tosca.nodes.nfv.VNFC.Tacker:
    derived_from: tosca.nodes.SoftwareComponent
    requirements:
      - host:
         node: tosca.nodes.nfv.VDU.Tacker
         relationship: tosca.relationships.HostedOn

  tosca.nodes.BlockStorage.Tacker:
    derived_from: tosca.nodes.BlockStorage
    properties:
      image:
        type: string
        required: false
      size:
        type: scalar-unit.size
        required: false
        constraints:
          - greater_or_equal: 1 MB

  tosca.nodes.BlockStorageAttachment:
    derived_from: tosca.nodes.Root
    properties:
      location:
        type: string
        required: true
    requirements:
      - virtualBinding:
          node: tosca.nodes.nfv.VDU.Tacker
      - virtualAttachment:
          node: tosca.nodes.BlockStorage.Tacker
