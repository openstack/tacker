tosca_definitions_version: tosca_simple_profile_for_nfv_1_0_0

description: VNFD With Ping Monitor

metadata:
  template_name: sample-tosca-vnfd-monitor

topology_template:
  node_templates:

    VDU1:
      type: tosca.nodes.nfv.VDU.Tacker
      properties:
        image: cirros-0.4.0-x86_64-disk
        flavor: m1.tiny
        config: |
          param0: key1
          param1: key2
        monitoring_policy:
          name: ping
          actions:
            failure: respawn
          parameters:
            count: 3
            interval: 10
            monitoring_delay: 45
            timeout: 2
        config_drive: true
        user_data_format: RAW
        user_data: |
          #!/bin/sh
          echo "my hostname is `hostname`" > /tmp/hostname
          df -h > /tmp/test.txt
          sleep 90
          sudo ifdown eth0

    CP1:
      type: tosca.nodes.nfv.CP.Tacker
      properties:
        management: true
        anti_spoofing_protection: false
      requirements:
        - virtualLink:
            node: VL1
        - virtualBinding:
            node: VDU1

    VL1:
      type: tosca.nodes.nfv.VL
      properties:
        network_name: net_mgmt
        vendor: Tacker
