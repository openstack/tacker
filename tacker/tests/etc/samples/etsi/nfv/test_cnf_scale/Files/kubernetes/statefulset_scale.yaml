apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: vdu1
  namespace: default
spec:
  selector:
    matchLabels:
      app: nginx
  serviceName: "nginx"
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: nginx
        image: k8s.gcr.io/nginx-slim:0.8
        ports:
        - containerPort: 80
          name: web
        volumeMounts:
        - name: www
          mountPath: /usr/share/nginx/html
  volumeClaimTemplates:
  - metadata:
      name: www
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 64Mi
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: www-vdu1-0
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 64Mi
  hostPath:
    path: /data
    type: DirectoryOrCreate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: www-vdu1-1
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 64Mi
  hostPath:
    path: /data
    type: DirectoryOrCreate
