apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdu1-update
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: nginx
        image: nginx
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: CMENV
          valueFrom:
            configMapKeyRef:
              name: cm-data
              key: cmKey1.txt
        - name: SECENV
          valueFrom:
            secretKeyRef:
              name: secret-data
              key: password
        envFrom:
        - prefix: CM_
          configMapRef:
            name: cm-data
        - prefix: SEC_
          secretRef:
            name: secret-data
