apiVersion: apps/v1
kind: Deployment
metadata:
  name: vdu3
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
      - name: nginx
        image: error-image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          protocol: TCP
      volumes:
        - name: config
          configMap:
            name: nginx-app-original
  strategy:
    type: RollingUpdate
