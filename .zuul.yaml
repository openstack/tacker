- nodeset:
    name: openstack-4-nodes-jammy
    nodes:
      - name: controller
        label: ubuntu-jammy
      - name: controller-tacker
        label: ubuntu-jammy
      - name: compute1
        label: ubuntu-jammy
      - name: compute2
        label: ubuntu-jammy
    groups:
      # Nodes running the compute service
      - name: compute
        nodes:
          - compute1
          - compute2
      # Nodes that are not the controller
      - name: subnode
        nodes:
          - controller-tacker
          - compute1
          - compute2
      # Switch node for multinode networking setup
      - name: switch
        nodes:
          - controller
      # Peer nodes for multinode networking setup
      - name: peers
        nodes:
          - controller-tacker
          - compute1
          - compute2

- nodeset:
    name: openstack-k8s-4-nodes-jammy
    nodes:
      - name: controller
        label: ubuntu-jammy
      - name: controller-tacker
        label: ubuntu-jammy
      - name: controller-k8s
        label: ubuntu-jammy
      - name: compute1
        label: ubuntu-jammy
    groups:
      - name: compute
        nodes:
          - controller-k8s
          - compute1
      - name: subnode
        nodes:
          - controller-tacker
          - controller-k8s
          - compute1
      - name: switch
        nodes:
          - controller
      - name: peers
        nodes:
          - controller-tacker
          - controller-k8s
          - compute1

- job:
    name: tacker-functional-devstack-multinode-sol
    parent: devstack
    description: |
      Multinodes job for SOL devstack-based functional tests
    nodeset: openstack-4-nodes-jammy
    pre-run: playbooks/devstack/pre.yaml
    run: playbooks/devstack/run.yaml
    post-run: playbooks/devstack/post.yaml
    roles:
      - zuul: openstack-infra/devstack
    timeout: 10800
    required-projects:
      - openstack/cinder
      - openstack/glance
      - openstack/keystone
      - openstack/neutron
      - openstack/nova
      - openstack/placement
      - openstack/aodh
      - openstack/horizon
      - openstack/barbican
      - openstack/heat
      - openstack/networking-sfc
      - openstack/python-barbicanclient
      - openstack/python-tackerclient
      - openstack/tacker
      - openstack/tacker-horizon
    vars:
      devstack_localrc:
        CELLSV2_SETUP: singleconductor
        PHYSICAL_NETWORK: mgmtphysnet0
        OVS_BRIDGE_MAPPINGS: public:br-ex,mgmtphysnet0:br-infra
        DATABASE_TYPE: mysql
        KEYSTONE_SERVICE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
        MYSQL_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
        GNOCCHI_SERVICE_HOST: "{{ hostvars['controller-tacker']['nodepool']['private_ipv4'] }}"
        Q_SERVICE_PLUGIN_CLASSES: ovn-router,networking_sfc.services.flowclassifier.plugin.FlowClassifierPlugin,neutron.services.qos.qos_plugin.QoSPlugin,qos
        L2_AGENT_EXTENSIONS: qos
        DEVSTACK_PARALLEL: True
        OVN_L3_CREATE_PUBLIC_NETWORK: true
        OVN_DBS_LOG_LEVEL: dbg
        Q_ML2_PLUGIN_MECHANISM_DRIVERS: ovn,logger
        # TODO(ueha): Remove this workarround if the Zuul jobs succeed with GROBAL_VENV=true
        GLOBAL_VENV: false
      test_matrix_configs: [neutron]
      zuul_work_dir: src/opendev.org/openstack/tacker
    host-vars:
      controller:
        devstack_local_conf:
          post-config:
            # NOTE: workaround for Heat timeout due to communication
            # problem between nova and neutron.
            $NEUTRON_CONF:
              DEFAULT:
                client_socket_timeout: 60
            $NEUTRON_DHCP_CONF:
              DEFAULT:
                enable_isolated_metadata: True
            # NOTE: workaround for Cinder image volume cache problem.
            # https://bugs.launchpad.net/cinder/+bug/1953704
            $CINDER_CONF:
              lvmdriver-1:
                image_volume_cache_enabled: False
        devstack_plugins:
          heat: https://opendev.org/openstack/heat
          networking-sfc: https://opendev.org/openstack/networking-sfc
          aodh: https://opendev.org/openstack/aodh
          barbican: https://opendev.org/openstack/barbican
        devstack_services:
          # Core services enabled for this branch.
          # This list replaces the test-matrix.
          # Shared services
          mysql: true
          rabbit: true
          tls-proxy: false
          # Keystone services
          key: true
          # Glance services
          g-api: true
          # Nova services
          n-api: true
          n-api-meta: true
          n-cond: true
          n-cpu: false
          n-novnc: true
          n-sch: true
          placement-api: true
          # OVN services
          ovn-controller: true
          ovn-northd: true
          ovs-vswitchd: true
          ovsdb-server: true
          # Neutron services
          q-svc: true
          q-qos: true
          q-ovn-metadata-agent: true
          # Cinder services
          c-api: true
          c-sch: true
          c-vol: true
          cinder: true
          # Services we don't need.
          # This section is not really needed, it's for readability.
          horizon: false
          tempest: false
          swift: false
          s-account: false
          s-container: false
          s-object: false
          s-proxy: false
          c-bak: false
        tox_install_siblings: false
      controller-tacker:
        devstack_plugins:
          tacker: https://opendev.org/openstack/tacker
        devstack_services:
          # OVN services
          ovn-controller: true
          ovs-vswitchd: true
          ovsdb-server: true
          # Neutron services
          q-ovn-metadata-agent: true
          # Tacker services
          tacker: true
          tacker-conductor: true
        tox_envlist: dsvm-functional-sol
    group-vars:
      compute:
        # Since a VirtualInterfaceCreateException occurs during a test,
        # the setting of network-vif-plugged is changed by the reference of
        # the following URL.
        #   https://bugs.launchpad.net/heat/+bug/1694371
        devstack_local_conf:
          post-config:
            $NOVA_CONF:
              DEFAULT:
                vif_plugging_is_fatal: False
      subnode:
        devstack_localrc:
          CELLSV2_SETUP: singleconductor
          PHYSICAL_NETWORK: mgmtphysnet0
          OVS_BRIDGE_MAPPINGS: public:br-ex,mgmtphysnet0:br-infra
          DATABASE_TYPE: mysql
          KEYSTONE_SERVICE_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          MYSQL_HOST: "{{ hostvars['controller']['nodepool']['private_ipv4'] }}"
          GNOCCHI_SERVICE_HOST: "{{ hostvars['controller-tacker']['nodepool']['private_ipv4'] }}"
          TACKER_HOST: "{{ hostvars['controller-tacker']['nodepool']['private_ipv4'] }}"
          TACKER_MODE: standalone
          IS_ZUUL_FT: True
          Q_SERVICE_PLUGIN_CLASSES: "qos,\
            networking_sfc.services.flowclassifier.plugin.FlowClassifierPlugin,\
            neutron.services.qos.qos_plugin.QoSPlugin,\
            ovn-router"
          L2_AGENT_EXTENSIONS: qos
          ENABLE_CHASSIS_AS_GW: false
          Q_ML2_PLUGIN_MECHANISM_DRIVERS: ovn,logger
          # TODO(ueha): Remove this workarround if the Zuul jobs succeed with GROBAL_VENV=true
          GLOBAL_VENV: false
        devstack_services:
          # To override the parent job's definitions.
          tls-proxy: false
          # OVN services
          ovn-controller: true
          ovs-vswitchd: true
          ovsdb-server: true
          # Neutron services
          q-ovn-metadata-agent: true

