        devstack_services:
          base: false
          c-api: true
          c-bak: false
          c-sch: true
          c-vol: true
          cinder: true
          coredns: false
          etcd3: true
          g-api: true
          g-reg: true
          horizon: false
          key: true
          mysql: true
          n-api-meta: true
          n-api: true
          n-cond: true
          n-cpu: false
          n-novnc: true
          n-sch: true
          neutron: true
          o-api: true
          o-cw: true
          o-hk: true
          o-hm: true
          octavia: true
          placement-api: true
          placement-client: true
          ovn-controller: true
          ovn-northd: true
          ovs-vswitchd: true
          ovsdb-server: true
          q-qos: true
          q-svc: true
          q-ovn-metadata-agent: true
          rabbit: true
          s-account: false
          s-container: false
          s-object: false
          s-proxy: false
